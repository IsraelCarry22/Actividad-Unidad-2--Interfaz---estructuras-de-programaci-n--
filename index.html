<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Becas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Registro de Estudiantes</h1>
        <form class="p-4 bg-white shadow rounded" action="Vacantes.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="curp" class="form-label">CURP</label>
                <input type="text" class="form-control" id="curp" pattern="[A-Z0-9]{10,18}" required>
            </div>
            <div class="mb-3">
                <label for="curp" class="form-label">Telefono</label>
                <input type="phone" class="form-control" id="telefono"  required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
